	<input type="hidden" id='b' value="">

<script type="text/javascript">
function ssss(o,i){
	if (i!=null) {
		switch(i){
			case 96:
				var o = '0';
			  	break;
			case 97:
			  	var o = '1';
			  	break;
			case 98:
				var o = '2';
			  	break;
			case 99:
				var o = '3';
			  	break;
			case 100:
				var o = '4';
			  	break; 
			case 101:
				var o = '5';
			  	break;
			case 102:
				var o = '6';
			  	break;
			case 103:
				var o = '7';
			  	break;
			case 104:
				var o = '8';
			  	break;	
			case 105:
				var o = '9';
			  	break; 
			case 106:
				var o = '*';
			  	break;
			case 107:
				var o = '+';
			  	break;
			case 13:
				var o = '=';
			  	break;  
			case 109:
				var o = '-';
			  	break;
			case 110:
				var o = '.';
			  	break; 
			case 111:
				var o = '/';
			  	break;
			case 46:
				var o = 'c';
			  	break;	
			default:
	  		return false;
		}
	}

	var s = document.getElementById('s');
	var a = document.getElementById('a');
	var b = document.getElementById('b').value;
	
	if (o=='c') {
		s.innerHTML='0';
		a.value = '';
	}else if (o>=0 || o=='.'){
		if (b=='=') {
			s.innerHTML = o;
		}else if (s.innerHTML=='0' && o!='.') {
			s.innerHTML=o;
		}else{
			if (a.value!='') {
				if (b>=0) {
					s.innerHTML=s.innerHTML+o;
				}else{
					s.innerHTML = o;
				}
			}else{
				s.innerHTML=s.innerHTML+o;
			}
		}
	}else if(o=='+' || o=='-' || o=='*' || o=='/'){
		if (a.value!='') {
			if (b=='+' || b=='-' || b=='*' || b=='/') {
				var av = a.value;
				a.value = s.innerHTML+o;
			}else{
				a.value = a.value+s.innerHTML;
				s.innerHTML = eval('('+a.value+')');
				a.value = s.innerHTML+o;
			}
		}else{
			a.value = s.innerHTML+o;
			s.innerHTML = 0;
		}
	}else if(o=='='){
		a.value = a.value+s.innerHTML;
		s.innerHTML = eval('('+a.value+')');
		a.value = '';
	}
	var si = s.innerHTML;
	if (si.length>'15') {
		var p = Math.floor(Math.log(si)/Math.LN10);
	    var n = si * Math.pow(10, -p);
	    s.innerHTML =  Math.ceil(n) + '.e+' + p;
		// s.innerHTML = si.substring(0,15);
	}
	document.getElementById('b').value = o;
}
</script>
