<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优惠券-添加</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- 当前位置 -->
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">优惠券管理</a></li>
            <li><a href="#">优惠券列表</a></li>
            <li><a href="#">添加</a></li>
        </ul>
    </div>

    <form action="<{:U('insert')}>" method="post">
        <div class="formbody">
            <div class="formtitle"><span>基本信息</span></div>
            <ul class="forminfo">
                <li><label>优惠券号开始</label><input name="coupon_number_start" type="text" class="dfinput"  style="width:150px;"  /><i></i></li>

				<li><label>优惠券号结束</label><input name="coupon_number_end" type="text" class="dfinput"  style="width:150px;"  /><i></i></li>

                <li><label>优惠券额度</label><input name="discount_amount" type="text" class="dfinput" style="width:150px;" /> <i></i></li>

                <li><label>开始时间</label><input name="start_time" id="start_time" type="text" class="dfinput laydate-icon" style="width:150px;" /> <i>优惠券的有效开始使用时间</i></li>
                <li><label>结束时间</label><input name="end_time" id="end_time"  type="text" class="dfinput laydate-icon" style="width:150px;" /> <i>优惠券的使用截止时间</i></li>

                

                <!-- 添加按钮 -->
                <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="添加"/></li>
            </ul>
        </div>
    </form>
	<script src="__PUBLIC__/Plugin/laydate/laydate.js"></script>

<script type="text/javascript">
        !function(){
          laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
        }();
        var start = {
            elem: '#start_time',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function(datas){
                 end.min = datas; //开始日选好后，重置结束日的最小日期
                 end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end_time',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
</script>
</body>
</html>
