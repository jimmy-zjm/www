<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优惠券-编辑</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- 当前位置 -->
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">优惠券管理</a></li>
            <li><a href="#">优惠券列表</a></li>
            <li><a href="#">编辑</a></li>
        </ul>
    </div>

    <form action="<{:U('update')}>" method="post">
        <div class="formbody">
            <div class="formtitle"><span>基本信息</span></div>
            <ul class="forminfo">
               
                <li><label>优惠券号</label><input name="coupon_number" type="text" value="<{$coupon.coupon_number}>"style="width:150px;"  class="dfinput" /><i></i></li>

                
                <li><label>优惠券密码</label><input name="coupon_password" type="text" value="<{$coupon.coupon_password}>" class="dfinput" style="width:150px;" /> <i></i></li>

                
                <li><label>优惠券额度</label><input name="discount_amount" type="text" value="<{$coupon.discount_amount}>" class="dfinput" style="width:150px;" /> <i></i></li>

                <li><label>开始时间</label><input name="start_time" id="start_time" type="text" class="laydate-icon"  value="<{$coupon.start_time|date='Y-m-d H:i:s',###}>" class="dfinput" style="width:150px;" /> <i></i></li>

                <li><label>结束时间</label><input name="end_time" id="end_time" type="text" class="laydate-icon"  value="<{$coupon.end_time|date='Y-m-d H:i:s',###}>" class="dfinput" style="width:150px;" /> <i></i></li>
               
               

                <!-- 保存按钮 -->
                <li><label>&nbsp;</label>
                    <input name="id" type="hidden" class="btn" value="<{$coupon.id}>"/>
                    <input name="" type="submit" class="btn" value="保存"/>
                </li>
            </ul>
        </div>
    </form>
	<script src="__PUBLIC__/Plugin/laydate/laydate.js"></script>

<script type="text/javascript">
        !function(){
          laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
        }();
        var start = {
            elem: '#start_time',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function(datas){
                 end.min = datas; //开始日选好后，重置结束日的最小日期
                 end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end_time',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
</script>
</body>
</html>
