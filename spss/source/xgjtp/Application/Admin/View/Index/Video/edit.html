<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<hevideo>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>视频-修改</title>
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Common/js/jquery.js"></script>
<script src="__PUBLIC__/Plugin/laydate/laydate.js"></script>
</hevideo>

<body>
    <!-- 当前位置 -->
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="<{:U('Admin/Index/index/main')}>">首页</a></li>
            <li><a href="<{:U('index')}>">视频管理</a></li>
            <li><a href="<{:U('index')}>">视频列表</a></li>
            <li><a href="<{:U('edit',array('id'=>$video['id']))}>">修改</a></li>
        </ul>
    </div>

    <form action="<{:U('update',array('id'=>$video['id']))}>" method="post" enctype="multipart/form-data">
        <div class="formbody">
            <div class="formtitle"><span>基本信息</span></div>
            <ul class="forminfo">

                <!-- 视频位置 -->
                <li><label>视频位置<b>*</b></label>
                    <select name="video_pos_id" id="" class="dfinput">
                        <option value="">请选择...</option> 
                        <{$option}>
                    </select>
                </li>

                <!-- 视频标题 -->
                <li><label>视频标题</label><input name="title" type="text" value="<{$video.title}>" class="dfinput" /><i></i></li>
                
                <!-- 视频介绍 -->
                <li><label>视频介绍</label><textarea name="text" id="" class="dfinput" style="height:200px;" cols="200" rows="100"><{$video.text}></textarea><i></i></li>

                <!-- 原视频图片 -->
                <li>
                    <label>原图片</label>
                    <img src="<{$video.image}>" id="old_img" height="80" alt="" />
                </li>

                <!-- 新视频图片 -->
                <li><label>新图片</label><input name="image" type="file" style="position:relative;top:8px;border:none;background:none;text-indent:0px;" /><i></i></li>

                <!-- 新视频-->
                <li><label>视频</label><input name="video" type="file" style="position:relative;top:8px;border:none;background:none;text-indent:0px;" /><i></i></li>

                <!-- 是否开启 -->
                <li><label>是否开启</label>
                    <label><input type="radio" name="is_on" id="" value="1" <?php echo $video['is_on']==1?'checked':'' ?> />开启</label>
                    <label><input type="radio" name="is_on" id="" value="0" <?php echo $video['is_on']==0?'checked':'' ?> />关闭</label>
                </li>

                <!-- 是否首页视频 -->
                <li><label>是否首页视频<b>*</b></label>
                    <label><input type="radio" name="is_home_page" id="" value="1" <?php echo $video['is_home_page']==1?'checked':'' ?>/>是</label>
                    <label><input type="radio" name="is_home_page" id="" value="0" <?php echo $video['is_home_page']==0?'checked':'' ?> />否</label>
                </li>

                <!-- 视频描述 -->
                <li><label>视频描述</label><textarea name="text"  class="textinput" ><{$video.text}></textarea><i></i></li>

                <!-- 视频时间 -->
                <li><label>视频时间<b>*</b></label>
                    <input type="text" placeholder="请输入开始日期" value="<{$video.start_time}>" name="start_time" id="start_time" class="laydate-icon" style="height:33px;"/>
                    <input type="text" placeholder="请输入结束日期" value="<{$video.end_time}>" name="end_time" id="end_time" class="laydate-icon" style="height:33px;"/>
                </li>

                <!-- 保存按钮 -->
                <li><label>&nbsp;</label>
                    <input name="fid" type="hidden" value="<{$_GET['fid']}>"/>
                    <input name="id" type="hidden" value="<{$video['id']}>"/>
                    <input name="" type="submit" class="btn" value="编辑"/>
                </li>
            </ul>
        </div>
    </form>
    <script>

        /*日期时间框插件***********************************/
        !function(){
          laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
        }();
        var start = {
            elem: '#start_time',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function(datas){
                 end.min = datas; //开始日选好后，重置结束日的最小日期
                 end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end_time',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
        /*日期时间框插件***********************************/

    </script>
</body>
</html>
