    <script>

        /*
        切换广告开启状态
         */
        $('.toggleOn').click(function(){
            var id = $(this).parent().parent().attr('data-id');
            var that = $(this);
            $.ajax({
                url:"<{:U('toggleOn')}>",
                data:{id:id},
                success:function(data){
                    if(data>0){
                        if(that.html()=='未开启'){
                            that.html('已开启').removeClass('red').addClass('blue');
                        }else{
                            that.html('未开启').removeClass('blue').addClass('red');
                        }
                    }
                }
            });
        });
