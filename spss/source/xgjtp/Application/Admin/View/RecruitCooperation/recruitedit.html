<head>

<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Common/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/select-ui.min.js"></script>

<script src="__PUBLIC__/Plugin/jquery/jquery.colorpicker.js"></script>

<script charset="utf-8" src="__ROOT__/editor/kindeditor-min.js"></script>

<body>

		<div class="place">
	    <span>位置：</span>
	    <ul class="placeul">
	    <li><a href="">首页</a></li>
	    <li><a href="">招聘与合作</a></li>
	    <li><a href="<{:U('recruit')}>">人才招聘</a></li>
	    <li><a href="">修改</a></li>
	    </ul>
	    </div>
	    
	    <div class="formbody">
	    <form action="<{:U('doedit')}>" method="post" enctype="multipart/form-data" >
		    <ul class="forminfo">
		    	<input type="hidden" name="id" value="<{$data.id}>"/>
		    	<input type="hidden" name="p" value="<{$_GET.p}>"/>
			    <li><label>岗位名称<font style="color:red;">*</font></label><input name="name" type="text" class="dfinput" value='<{$data.name}>'required='required'/><i>标题不能超过30个字符</i></li>
			    <li><label>工作地点<font style="color:red;">*</font></label><input name="address" type="text" class="dfinput" value='<{$data.address}>'required='required'/></li>
			    <li><label>招聘人数<font style="color:red;">*</font></label><input name="num" type="text" class="sinput" value='<{$data.num}>'required='required'/><i>人</i></li>
			    <li><label>职位概要<font style="color:red;">*</font></label>
			    	<textarea name="outline" id="" class="dinput" cols="200" rows="100" style="height:200px;width:400px;"><{$data.outline}></textarea>
			    </li>
			    <li><label>任职资格<font style="color:red;">*</font></label>
					<textarea name="qualifications" id="" class="dinput" cols="200" rows="100" style="height:200px;width:400px;"><{$data.qualifications}></textarea>
			    </li>
			    <li><label>是否开启<font style="color:red;">*</font></label><label><input name="isopen" style="margin-top:12px;" type="radio" value="0" <?=$data['isopen']==0?"checked":''; ?>/>开启</label><label><input name="isopen" type="radio" style="margin-top:12px;" value="1"<?=$data['isopen']==1?"checked":''; ?>/>暂停</label></li>
			    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认编辑"/></li>
		    </ul>
	    </form>
	    </div>

<script type="text/javascript">
   
    /*日期时间框插件***********************************/
    !function(){
      laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();
    var start = {
        elem: '#start_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function(datas){
             end.min = datas; //开始日选好后，重置结束日的最小日期
             end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
    /*日期时间框插件***********************************/
</script>


</body>
</html>
