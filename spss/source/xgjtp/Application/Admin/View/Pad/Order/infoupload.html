<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/upload.css">
<div class="upload-title my-page-title">
	<a style='font-size: 20px;color: orange;' href="<{:U('info',['id'=>$oid])}>">返回订单详情</a>
</div>
<form action="<{:U('doUpload')}>" method="post" enctype="multipart/form-data">
	<div class="upload-content">
		<p class="product-name"><{$title}></p>
		<p class="text-title">添加标题</p>
		<input type="text" class="add-title" name="title">
		<input type="hidden" name="oid" value="<{$oid}>">
		<input type="hidden" name="types" value="<{$types}>">
		<p class="text-title">添加内容</p>
		<textarea class="add-content" name="content"></textarea> 
		<div class="z_photo">
			<div class="z_file">
				<input type="file" name="file" id="file" value="" accept="image/*;capture=camera" multiple onchange="imgChange('z_photo','z_file');" />

			</div>
		</div>
    <input id="submitBtn" type="submit" name="">

</div>
</form>
 <!--遮罩层-->
        <div class="z_mask">
            <!--弹出框-->
            <div class="z_alert">
                <p>确定要删除这张图片吗？</p>
                <p>
                    <span class="z_cancel">取消</span>
                    <span class="z_sure">确定</span>
                </p>
            </div>
        </div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/imgupload.js"></script>
