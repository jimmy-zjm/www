<script>
	$('.filetable tr').click(function(){
		/*
		HTML结构：		
		<tr data-id="id" data-pid="pid" style="遍历的时候 pid不等于0的就隐藏">
			<td><img src="__PUBLIC__/Admin/images/plus.png">分类名称</td>
			...
		 */
		var id = $(this).attr('data-id');
		var isOpen = $(this).attr('data-open');//获取当前的是否已经开启
		if(isOpen==1){
			//全部折叠起来
			hideChildren(this,id);
		}else{
			//显示下级孩子
			$('.filetable tr[data-pid='+id+']').show();
			$(this).find('img').attr('src',"__PUBLIC__/Admin/images/minus.png");
			$(this).attr('data-open',1);
		}

		//递归折叠所有的子级
		function hideChildren(obj,id){
			var id_ = 0;
			$(obj).attr('data-open',0);
			$(obj).find('img').attr('src',"__PUBLIC__/Admin/images/plus.png");
			$('.filetable tr[data-pid='+id+']').each(function(k,v){
				$(v).hide();
				$(v).find('img').attr('src',"__PUBLIC__/Admin/images/plus.png");
				$(v).attr('data-open',0);
				
				id_ = $(v).attr('data-id');
				hideChildren(obj,id_);
			});
		}
	});
</script>
