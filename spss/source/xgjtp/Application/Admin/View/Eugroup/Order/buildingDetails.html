<script>
    function display(id){
        var d = $('#dis').val();
        $.get('<{:U("buildingDisplay")}>',{'display':d,'id':id},function(data){
            if (data=='1') {
                if (d=='0') {
                    $('#dis').val('1');
                    $('#display1').html('评论可见');
                    $('#display2').html('评论隐藏');
                }else{
                    $('#dis').val('0');
                    $('#display1').html('评论隐藏');
                    $('#display2').html('评论可见');
                }
            }
        })
    }
</script>
