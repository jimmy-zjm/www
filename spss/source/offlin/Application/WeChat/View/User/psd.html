<script type="text/javascript">
    $(function() {  
        $("#sub").click(function() {  
            var params = $("input").serialize();  
            var url = "__APP__/User/doPsd";  
            $.ajax({  
            type: "post",  
            url: url,  
            data: params,  
                success: function(msg){  
                    if(msg == 1){
                        alert('修改密码成功');
                    }else if(msg == 2){
                        alert('修改密码失败');
                    }else if(msg == 3){
                        alert('原始密码错误');
                    }else if(msg == 4){
                        alert('请输入相同的新密码');
                    }
                    //console.log(msg); 
                }  
            });  
        });  
    }); 
</script>
