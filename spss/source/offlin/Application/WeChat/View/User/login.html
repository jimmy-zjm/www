<include file="Public/head"/>
<link rel="stylesheet"  type="text/css"  href="__PUBLIC__/WeChat/css/login.css" >
	<div class="section">
		<img class="loginimg" src="__PUBLIC__/WeChat/img/logo.png">
		<div class="loginbox">
			<div class="boxitem userbox"><input type="text" name="tel" placeholder="请输入账号"></div>
			<div class="boxitem psdbox"><input type="password" name="pass" placeholder="请输入密码"></div>
			<a  id='sub'>登陆</a>
			<!-- <a  href="">伙伴登陆</a> -->
			<div class="boxbottom">
				<input class="border-box" type="checkbox" name="auto" value='1' id="rememberPsd">
				<label for="rememberPsd">自动登录</label>
				<a href="<{:U('User/findpsd')}>" class="fr">忘记密码</a>
			</div>
		</div>
	</div>
<script type="text/javascript">
	$(function() {  
		$("#sub").click(function() { 
			var params = $("input").serialize();  
			//console.log(params);
			var url = "<{:U('Base/doLogin')}>";  
			$.ajax({  
			type: "post",  
			url: url,  
			data: params,  
				success: function(msg){  
					if(msg == 4){
                        alert('登录信息错误，请核对!!!');
						window.location.href="<{:U('login')}>";
					}else if(msg == 1){
						window.location.href="<{:U('User/index')}>";
					}else if(msg == 2){
                        alert('请正确输入账号密码');
                    }else if(msg == 3){
                        alert('账号或密码有误!!!');
                    }
					// console.log(msg); 
				}  
			});  
		});  
	}); 
</script>
