</head>
<body>


<header><a href="javascript:history.back();"></a>修改密码</header>
<section class="repass-box container">
		<p class="p-item"><span class="item-name">原始密码</span><input type="password" name='oldpsd' placeholder="请输入原始密码"></p>
		<p class="p-item"><span class="item-name">修改密码</span><input type="password" name='newpsd' placeholder="请输入新密码"></p>
		<p class="p-item"><span class="item-name">确认密码</span><input type="password" name='newpsd1' placeholder="请再次输入密码"></p>
		<input class="my-btm-btn" type="button"  id='sub' name="" value="确认">
</section>


<script type="text/javascript">
    $(function() {  
        $("#sub").click(function() {  
            var params = $("input").serialize();  
            var url = "__APP__/User/doPsd";  
            $.ajax({  
            type: "post",  
            url: url,  
            data: params,  
                success: function(msg){  
                    if(msg == 1){
                        alert('修改密码成功');
                    }else if(msg == 2){
                        alert('修改密码失败');
                    }else if(msg == 3){
                        alert('原始密码错误');
                    }else if(msg == 4){
                        alert('请输入相同的新密码');
                    }
                    //console.log(msg); 
                }  
            });  
        });  
    }); 
</script>
