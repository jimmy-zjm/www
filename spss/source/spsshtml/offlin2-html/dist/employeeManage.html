		<div class="clearfix"></div>

		<div class="emp-infobox">

				<p>角色：设计人员</p>
				<p>主管：张大三</p>

	<!--新增人员 弹出层 -->

	<div class="mask-emp mask-emp-new">
		<div class="mask-box">
			<p class="sys-title">新增人员</p>
			<p class="sys-item">姓名<input type="text" placeholder="请输入姓名"></p>
			<p class="sys-item">性别 
				<label>男<input type="radio" name="sex" value="1"></label>
				<label>女<input type="radio" name="sex" value="0"></label>
			</p>
			<p class="sys-item">角色
				<select>
					<option>请选择</option>
				</select>
			</p>
			<p class="sys-item">主管<input type="text" placeholder="请输入主管姓名"></p>
			<p class="sys-item">部门
				<select>
					<option>请选择</option>
				</select>
			</p>
			<p class="sys-item">所属公司
				<select>
					<option>请选择</option>
				</select>
			</p>
			<p class="sys-item">权限
				<select>
					<option>请选择</option>
				</select>
			</p>
			<input type="submit" name="保存" class="my-btm-btn">
		</div>

	</div>


    	<div class="mask-emp mask-emp-editall">
		<div class="mask-box">
			<p class="sys-title">批量编辑</p>

				</select>
			</p>
			<input type="submit" name="保存" class="my-btm-btn">
		</div>

	</div>



<script type="text/javascript">


     $(".mask-box").click(function(ev){
     	ev.stopPropagation();
     })
   
    $(".mask-emp").click(function(){  
    	$(this).hide();
    })
	
	$(".newaddemp-btn").click(function(){
       $(".mask-emp-new").show()
	});
   $(".editallemp-btn").click(function(){
       $(".mask-emp-editall").show()
	});
</script>

</body>
</html>
