<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/m-common.css">
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/m-common.js"></script>
<link rel="stylesheet" type="text/css" href="css/quotedprice.css">
</head>
<body>
	<header>订单列表</header>
	<section class="container">
		<div class="search-strip col-md-5 col-md-fr">
			<input type="text" name="" placeholder="商品名称/订单编号/客户名称/手机号">
			<button>搜索</button>
		</div>
		<div class="clearfix"></div>
		<div class="workorder-list">
			<p class="sys-title">订单列表</p>

			<!--  -->
			<p class="sys-item">
				<span class="item-name">订单编号</span>
				<span class="ell">20170619091446093412312313131</span>
			</p>
			<p class="sys-item">
				<span class="item-name">客户信息</span>
				<span class="ell">张小三丰  13888888888</span>
			</p>
			<p class="sys-item sys-auto">
				<span class="item-name">房屋地址</span>
				<span class="cline">上海市闵行区联航路1188号</span>
			</p>
			<p class="sys-item">
				<span class="item-name">订单状态</span>
				<span class="ell">未完成</span>
			</p>
			<p class="redbtn-box">
				<a href="aftersale-orderDetail.html" class="bgred">查看订单</a>
				<a href="">完成订单</a>
			</p>
			<!--  -->
		</div>
	</section>

<footer>
	<ul>
		<li><a class="f-btn f-btn01" href="personnalCenter.html">
			个人中心
		</a></li>
		<li><a class="f-btn f-btn02"  href="selectSys.html">
			报价系统
		</a></li>
		<li ><a class="f-btn f-btn03"  href="workorder.html">
			施工订单
		</a></li>
		<li ><a class="f-btn f-btn04"  href="aftersale-worker.html">
			售后订单
		</a></li>
		<li ><a class="f-btn f-btn05"  href="set.html">
			设置
		</a></li>
	</ul>
	<script type="text/javascript">
		
		if(localStorage.active){
			$(".f-btn").eq(localStorage.active).parent("li").addClass("active")
		}else{
			$(".f-btn").eq(1).parent("li").addClass("active")
		}

		

		$(".f-btn").click(function(ev){
			
			ev.preventDefault();
			nojump=false;
			localStorage.active=$(".f-btn").index(this);
			
			window.location.href =$(this).attr("href");
			
			
		})

	</script>
</footer>
</body>
</html>
