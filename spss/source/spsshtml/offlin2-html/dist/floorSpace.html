<style type="text/css">
	.lookimg-mask{
		position:fixed;
		width:100%;
		height:100%;
		z-index:9999;
		display:none;
		top:0;
		left:0;
		background:rgba(0,0,0,.6);
	}
	.swiper-container {
		width: 100%;
		height: 100%;
	}
	.swiper-slide {
		overflow: hidden;
	}
	#mask-close-btn{
		display:block;
		position:absolute;
		z-index:99999;
		top:0.2rem;
		right:0.2rem;
		width:0.8rem;
		height:0.8rem;
		background: url(img/guanbi.png) center center no-repeat;
		-webkit-background-size:100% 100%;
		background-size:100% 100%;
	
	}
</style>

	<!-- look img mask -->
	<div class="lookimg-mask">

		<div class="swiper-container">
			<div class="swiper-wrapper">

				<div class="swiper-slide">
					<div class="swiper-zoom-container">

				</div>
				
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination swiper-pagination-white"></div>
			<!-- Add Navigation -->
			<div class="swiper-button-prev"></div>

		</div>

	<script type="text/javascript" src='js/swiper-3.4.2.jquery.min.js'></script>
	<script type="text/javascript">

		var swiper = new Swiper('.swiper-container', {
			loop:true,
			zoom: true,

				 observer: true,//修改swiper自己或子元素时，自动初始化swiper  
               observeParents: true,//修改swiper的父元素时，自动初始化swiper  
               pagination: '.swiper-pagination',
               nextButton: '.swiper-button-next',
               prevButton: '.swiper-button-prev'
           });

		$("#mask-close-btn").click(function(){
			$(".lookimg-mask").hide();
		});
		$(".img-canclick").click(function(){

			/*点击图片获取多张 以下面的格式放入 div.swiper-wrapper中，放入前清空该div中的内容 
                     <div class="swiper-slide">
					<div class="swiper-zoom-container">
						<img src="img/demo/demo1.jpg">
					</div>
				   </div>
				   */
				   $(".lookimg-mask").show();

				});
			</script>
