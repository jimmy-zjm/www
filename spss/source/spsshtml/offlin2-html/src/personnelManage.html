<!--include "./tpl/head.tpl"-->
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header><a href="javascript:history.back();"></a>人员管理</header>
	<section class="repass-box container">
		<p class="p-item">
			<span class="item-name">真实姓名</span>
			<input type="text" placeholder="请输入姓名">
		</p>
		<p class="p-item">
			<span class="item-name">联系方式</span>
			<input type="text" placeholder="请输入手机号">
		</p>
		<p class="p-item">
			<span class="item-name">生日</span>
			<input id="birthday" type="text" placeholder="请选择生日">
		</p>
		<p class="p-item">
			<span class="item-name">性别</span>
			<label>男<input type="radio" name="sex"></label>
			<label>女<input type="radio" name="sex"></label>
			<label>保密<input type="radio" name="sex"></label>
		</p>
		<p class="p-item">
			<span class="item-name">职位</span>
			<input type="text" placeholder="请输入职位">
		</p>
		<input type="submit" name="" class="my-btm-btn" value="确认修改并保存">
	</section>
	<script src="js/datePicker.js"></script>
	<script src="js/dataSelect.js"></script>
</body>
</html>
