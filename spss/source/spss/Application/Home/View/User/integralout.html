<link rel="stylesheet"  type="text/css"  href="__PUBLIC__/css/user.css" ><!-- 个人中心页面调用CSS -->

<div class="user-center">
<include file="User:left" />
    <div class="user-right">
    	<div class="user_integral-title"> 
        	<div class="user_integral-title-bk">        
                <span class="span01">
                    可用积分：
                </span>
                
                <span class="span02">
                    <{$totalIntegral}> 
                </span>
                
                <span class="span01">
                    积分 
                </span> 	
            </div>
        </div>
        
        <div class="clear2"></div>
        
        <div class="user_integral-center">
        	<div class="user_integral-center-title">
            	<div class="user_integral-center-title-integral_detail02"><!--在哪个页面，就调用01，否则调用02-->
                	<a href="__APP__/user/integral.html">
                    	积分明细
                    </a>
                </div>
                
                <div class="user_integral-center-title-revenue_integration02">                	
                    <a href="__APP__/user/integralin.html">
                    	收入积分
                    </a>
                </div>
                
                <div class="user_integral-center-title-expenditure_integration01">                	
                    <a href="javascript:;">
                    	支出积分
                    </a>
                </div>
                
                <div class="clear"></div>
            </div>
            
            <div class="clear2"></div>
            
            <div class="user_integral-center-list">
            	<div class="user_integral-center-list-title">
                	<div class="user_integral-center-list-title-use_content">
                    	使用内容
                    </div>
                    
                    <div class="user_integral-center-list-title-commodity_type">
                    	商品类型
                    </div>
                    
                    <div class="user_integral-center-list-title-use_time">
                    	使用时间
                    </div>
                    
                    <div class="user_integral-center-list-title-change_type">
                    	变更类型
                    </div>
                    
                    <div class="user_integral-center-list-title-integral_change">
                    	积分变化
                    </div>
                    
                    <div class="clear"></div>
                </div>
                
                <div class="clear"></div>
                
                <foreach name="list" key="k" item="v">
                <div class="user_integral-center-list-demo">
                    <div class="user_integral-center-list-demo-use_content">
                        <div class="user_integral-center-list-demo-use_content-name" title="<{$v.name}>">
                            商  品：<{$v.goods_name}>
                        </div>
                        
                        <div class="user_integral-center-list-demo-use_content-order_number" title="<{$v.sn}>">
                            订单号：<{$v.order_code}>
                        </div>
                    </div>
                    
                    <div class="user_integral-center-list-demo-commodity_type" title='<if condition="$v.class eq 1">健康舒适家居<elseif  condition="$v.class eq 2"/>欧洲建材代购<elseif  condition="$v.class eq 3"/>海外超市</if>'>
                        <if condition="$v.class eq 1">健康舒适家居
                        <elseif  condition="$v.class eq 2"/>欧洲建材代购
                        <elseif  condition="$v.class eq 3"/>海外超市
                        </if>
                    </div>
                    
                    <div class="user_integral-center-list-demo-use_time" title="<{$v.time|date="Y-m-d H:i:s",###}>">
                        <{$v.time|date="Y-m-d H:i:s",###}>
                    </div>
                    
                    <div class="user_integral-center-list-demo-change_type" title='<if condition="$v.status eq 1">交易使用<else/>交易获得</if>'>
                        <if condition="$v.status eq 1">交易使用
                    	<else/>交易获得
                        </if>
                    </div>
                    
                    <if condition="$v.status eq 1">
                    <div class="user_integral-center-list-demo-integral_change01"><!--价格负的时候用class01，正的时候用class02-->
					-
                    <else/>
                    <div class="user_integral-center-list-demo-integral_change02"><!--价格负的时候用class01，正的时候用class02-->
                    </if>
                        <{$v.integral}>
                    </div>
                    
                    <div class="clear"></div>
                </div>
                
                <div class="clear"></div>
                </foreach>
            </div>
        </div>
        
        <div class="clear2"></div>
        
        <{$page}>
        
        <div class="clear2"></div>
    </div>
	
  
	<div class="clear"></div>
</div>

<div class="clear2"></div>
