<link rel="stylesheet"  type="text/css"  href="__PUBLIC__/css/user.css" ><!-- 个人中心页面调用CSS -->

<div class="user-center">
    <include file="User:left" />
	<!-- user右边，引用头部时倒入这个div -->
    <div class="user-right">
        <div class="userevaluate-title">  
        	<span>
            	评价晒单
            </span>  	
        </div>
    
    	<div class="clear1"></div>
    
        <!--评价晒单-->
        <div  class="jumbotron" >
            <div class="userevaluate-center">
                <div id="tabs">
                    <ul>
                        <li>
                            <a href="__APP__/User/euEvaluateList.html"  class="evaluatefcous <if condition='$Think.get.action eq ""  '>evaluateon</if> ">全部评价</a>
                            
                            <a href="javascript:;" class="tabs-a"><{$cdata+$cdata1}></a><!--有状态的时候，显示数字-->
                        </li>

                    	<li>
                        	<a href="__APP__/User/euEvaluateList/action/waiting.html"  class="evaluatefcous <if condition='$Think.get.action eq "waiting" '>evaluateon</if>">待评价</a>
                            
                            <a href="javascript:;" class="tabs-a"><{$cdata}></a><!--有状态的时候，显示数字-->
                        </li>
                        
                    	<li>
                        	<a href="__APP__/User/euEvaluateList/action/already.html"  class="evaluatefcous <if condition='$Think.get.action eq "already" '>evaluateon</if>">已评价</a>
                            
                            <a href="javascript:;" class="tabs-a"><{$cdata1}></a><!--有状态的时候，显示数字-->
                        </li>
                    </ul>
                    
                    <div class="clear2"></div>
                    
                    <div id="tabs-1">                    	
                    	<div class="userevaluate-center-titile">
                        	<div class="userevaluate-center-titile-img">
                            	商品图片
                            </div>
                            
                            <div class="userevaluate-center-titile-name">
                            	商品名称
                            </div>
                            
                            <div class="userevaluate-center-titile-time">
                            	购买时间
                            </div>
                            
                            <div class="userevaluate-center-titile-operation">
                            	评价状态
                            </div>
                        </div>  
                        <!-- 《 欧洲团代购， 德国母婴》 -->
                        <foreach name="data" key="num" item="waitEvaluate">
                    	<div class="userevaluate-center-list">
                        	<div class="clear"></div>
                            
                        	<div class="userevaluate-center-list-img">
                            	<a href="javascript:;">
                                	<img src="<{$waitEvaluate.goods_image|getimage}>" />
                                </a>
                            </div>
                            
                            <div class="userevaluate-center-list-name">                            	
                                <a href="javascript:;">
                                	<{$waitEvaluate.goods_title}>
                                </a> 
                            </div>
                            
                            <div class="userevaluate-center-list-time">
                                <{$waitEvaluate.pay_time}>
                                <!-- <{if $os eq 1}> <{$waitEvaluate.pay_time}>
                                <{else}> <{'Y-m-d H:i:s'|date:$waitEvaluate.time}>
                                <{/if}>   -->
                            </div>    
                            
                            <div class="userevaluate-center-list-operation">
                                <if condition="$waitEvaluate.status eq 0">
                                    <a href="__APP__/User/euEvaluate/id/<{$waitEvaluate.id}>.html">
                                        点击评价
                                    </a>    
                                <elseif condition="$waitEvaluate.status eq 1"/>
                                    <a href="__APP__/User/euEvaluation/id/<{$waitEvaluate.id}>.html">
                                        查看评价
                                    </a>    
                             
                                </if>  
                                                       
                            </div>
                           
                            <div class="clear"></div>                        
                        </div>
                        </foreach>
                      
                      
                      
                        <div class="clear"></div>

                        <div class="page">
                            <{$page}>
                        </div>
                        
                        <div class="clear2"></div>
                    </div>
                    
                </div>
            </div>        
        </div>
        <!--评价晒单end-->
    
    </div>
    
      
	<div class="clear"></div>
</div>

<div class="clear3"></div>
