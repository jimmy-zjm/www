<link rel="stylesheet"  type="text/css"  href="__PUBLIC__/css/user.css" ><!-- 个人中心页面调用CSS -->
<style>
	.horderlist{
		width:978px;border:1px solid #dcdcdc;
		height:auto;
		min-height:600px;
		padding:10px 0;
	}
	
	.horderlist tr{
		height:40px;
		line-height:40px;
		
		
		font-size:14px;
		color:#333;
	}
	.horderlist tr:hover{

		background-color:#f2f2f2 ;
	}
</style>
<div class="user-center">
	<include file="User:left" />
	<div class="user-right">
		<div class="user_homeorder-title">
			<li>
				健康舒适家订单
			</li>
		</div>
		<div class="clear2"></div>
		<div class="horderlist ">
			<table width="100%">
				<tr>
                   
					<th>订单编号</th>
					<th>金钱</th>
					<th>地址</th>
					<th>下单日期</th>
					<th>操作</th>
				</tr>
				<tbody>
					<foreach name="list" item="val">
						<tr align="center">

							<td><{$val.sn}></td>

							<td>￥<{$money[$val['id']]}></td>

							<td><{$addr[$val['id']]}></td>

							<td><{$val.add_time|date="Y-m-d H:i:s",###}></td>
							<td>
								
									<a class="a-centerbtn" href="<{:U('wxOrderdetails',['oid'=>$val['id']])}>">订单详情</a>
								
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
			<div class="clear"></div>
			<{$page}>
			<div class="clear"></div>
		</div>
		<div class="clear3"></div>
	</div>
</div>
