<include file="header" />

<!--中间-->
<div class="dealer-center">
	<div class="dealer_pwd-center">
    	<div class="dealer_pwd-center-title">
        	<span>
            	密码管理
            </span>
        </div>
        
        <div class="dealer_pwd-center-table">
        	<div class="dealer_pwd-center-table-left">
            	<div class="clear30"></div>
                
                <form action="<{:U('apass')}>" method="post">
                    <div class="dealer_pwd-center-table-left-input">
                        <span id="password_text01" onclick="this.style.display='none';document.getElementById('password01').style.display='block';document.getElementById('password01').focus().select();" >请输入您要修改的密码</span>
            
                        <input name="oldpass" id="password01" type="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text01').style.display='block';this.style.display='none';checkpassword(this)}else{checkpassword(this)};"/>
                    </div>
                    
                    <div class="clear3"></div>
                    
                    <div class="dealer_pwd-center-table-left-input">
                        <span id="password_text02" onclick="this.style.display='none';document.getElementById('password02').style.display='block';document.getElementById('password02').focus().select();" >请输入新的密码</span>
            
                        <input name="newpass" id="password02" type="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text02').style.display='block';this.style.display='none';checkpassword(this)}else{checkpassword(this)};"/>
                    </div>
                    
                    <div class="clear3"></div>
                    
                    <div class="dealer_pwd-center-table-left-input">
                        <span id="password_text03" onclick="this.style.display='none';document.getElementById('password03').style.display='block';document.getElementById('password03').focus().select();" >请确认新的密码</span>
            
                        <input name="cnewpass" id="password03" type="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text03').style.display='block';this.style.display='none';checkpassword(this)}else{checkpassword(this)};"/>
                    </div>
                    
                    <div class="clear3"></div>
                    
                    <div class="dealer_pwd-center-table-left-sub">
                    	<div class="dealer_pwd-center-table-left-sub-delete">
                        	<input type="button" onclick='res()' value="取消" /></input>
                        </div>
                        
                        <div class="dealer_pwd-center-table-left-sub-submit">
                        	<input type="submit" value="确定" /></input>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="dealer_pwd-center-table-img">
            	<img src="__PUBLIC__/img/1055.png"/>
            </div>
            
            <div class="dealer_pwd-center-table-right">
            	<div class="dealer_pwd-center-table-right-span01">
                	您在更改密码时请注意
                </div>
                
                <div class="dealer_pwd-center-table-right-span02">
                	<img src="__PUBLIC__/img/1056.png"/>密码由6~12位数字和字母组合而成
                </div>
                
                <div class="dealer_pwd-center-table-right-span02">
                	<img src="__PUBLIC__/img/1056.png"/>如无法完成更改请及时与客服联系
                </div>
                
                <div class="dealer_pwd-center-table-right-span02">
                	<img src="__PUBLIC__/img/1056.png"/>请您牢记更改后的密码
                </div>
            </div>
        </div>
    </div>
    
    <div class="clear"></div>
</div>
<!--中间end-->

<div class="clear34"></div>
<div class="clear34"></div>



<include file="Public:footer"/>

<script type="text/javascript">
function res(){
    $('#password_text01').css('display','block');
    $('#password01').css('display','none');
    $('#password01').val('');
    $('#password_text02').css('display','block');
    $('#password02').css('display','none');
    $('#password02').val('');
    $('#password_text03').css('display','block');
    $('#password03').css('display','none');
    $('#password03').val('');
}
</script>
</body>
</html>
