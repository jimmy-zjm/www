<script type="text/javascript">
function keydown(e) {
	var currKey=0,e=e||event; 
	     currKey=e.keyCode||e.which||e.charCode;//支持IE、FF 
	if (currKey == 13) {
		document.getElementById("button").click(); 
	}
} 
document.onkeydown = keydown;
</script>
<!-- 回车提交表单结束 -->
<script>

    function checkmobilephone(){
        var re=/^[1][34578][0-9]{9}$/;
        var tel = $("#mobile_phone").val();
        var reg=new RegExp(re);
        if(reg.test(tel)){
             //判断手机号码是否注册过
            $.post('user.php?checkRegister',{usermobile_phone:$("#mobile_phone").val()},function(data){
                if(data==1){
                    $("#span_mobile_phone").text("");
                    Checkmobilephone=true;
                }else{    
                    $("#span_mobile_phone").text("您还未注册过");
                    Checkmobilephone=false;
                }
            })
        }else if(tel=="手机号"){
            $("#span_mobile_phone").text("请输入您的手机号码");
            Checkmobilephone=false;
        }else{
            $("#span_mobile_phone").text("请输入正确的手机号码");
            Checkmobilephone=false;
        }
    }
    function checkpassword(){
        var re=/^\w{6,15}$/;
        var pass = $("#password01").val();
        var reg=new RegExp(re);
        if(reg.test(pass)){
            $("#span_passWord").text("");
            Checkpassword=true;
        }else if(pass==""){ 
            $("#span_passWord").text("请输入您的密码！");
            Checkpassword=false;
        }else{
            $("#span_passWord").text("请正确填写您的密码！");
            Checkpassword=false;
        }
    }
    function but(){
        checkmobilephone();
        checkpassword();
        if (Checkmobilephone==true && Checkpassword==true) {
            document.getElementById('button').type = 'submit';
        }else{
            document.getElementById('button').type = 'button';
        }
    }
</script>
