var wait=60;
function time(o) {
    if (wait == 0) {
        o.removeAttribute("disabled");
        o.value="获取验证码";
        wait = 60;
        document.getElementById("button").style = "background:url(./images/1222.jpg);";
    } else {
        o.setAttribute("disabled", true);
        o.value="重新发送(" + wait + ")";
        document.getElementById("button").style ="background:url(./images/1223.jpg);";
        wait--;
        setTimeout(function() {
        time(o)
        },
        1000)
    }
}
</script>
