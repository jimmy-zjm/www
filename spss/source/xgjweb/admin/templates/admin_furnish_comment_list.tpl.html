<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>暖扬扬管理页面</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="js/skins/danlan/laydate.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script language="JavaScript" src="js/common.js"></script>
<script src="js/laydate.js"></script>
<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
	 <div class="place">
	    <span>位置：</span>
	    <ul class="placeul">
	    <li><a href="index.php">首页</a></li>
	    <li><a >健康舒适家居</a></li>
	    <li><a href="comment.php?furnish">用户评论</a></li>
	    </ul>
	    </div>
	    <div class="rightinfo">
	    
	    <table class="imgtable">
	    
	    <thead>
	    <tr>
	    <th width="60px;">编号</th>
	    <th>商品名称</th>
	    <th>系统名称</th>
	    <th>用户名</th>
	    <th>状态</th>
	    <th width="100px;">操作</th>
	    </tr>
	    </thead>
	    
	    <tbody>
	    {:foreach $furnish_comment_list as $v:}
	    <tr>
	    <td>{:$v.comment_id:}</td>
	    <td><a href="?info&comment_id={:$v.comment_id:}">{:$v.goods_name:}</a></td>
	    <td>{:$v.quote_name:}</td>
	    <td>{:$v.user_name:}</td>
	    <td>{:if $v.status eq 1:}允许显示{:else if $v.status eq 2:}禁止显示{:/if:}</td>
	    <td><a href='?info&comment_id={:$v.comment_id:}'>查看</a>|<a href='?del_status&status=0&comment_id={:$v.comment_id:}' onclick="return confirm('您确定要删除吗？')">删除</a></td>
	    </tr>
	    {:/foreach:}
	    </tbody>
	    </table>
	     	<div class="page">
				{:$page:}
			</div>
	    </div>

</body>
</html>
