<script src="js/laydate.js"></script>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>

<body>

		<div class="place">
	    <span>位置：</span>
	    <ul class="placeul">
	    <li><a href="index.php">首页</a></li>
	    <li><a >文章管理</a></li>
	    <li><a href="article.php">文章列表</a></li>
	    <li><a href="article.php?edit">修改文章</a></li>
	    </ul>
	    </div>
	    
	    <div class="formbody">
	    <form action="article.php?edit_save&article_id={:$article.article_id:}" method="post" enctype="multipart/form-data">
	    <ul class="forminfo">
	    <li><label>标题</label><input name="title" type="text" class="dfinput" value='{:$article.title:}'required='required'/><i>标题不能超过30个字符</i></li>
	    <li><label>上级分类</label>
	    	<select name='parent_id'style="width:345px; height:32px; line-height:32px; border-top:solid 1px #c3ab7d; border-left:solid 1px #c3ab7d; border-right:solid 1px #e7d5ba; border-bottom:solid 1px #e7d5ba; background: rgba(0, 0, 0, 0) url('../images/inputbg.gif') repeat-x scroll 0 0;">
	    	    {:$option:}
	    	</select>
	    </li>
	    <li><label>内容</label><textarea name="content" id='content'cols="" rows="" class="textinput" >{:$article.content:}</textarea></li>
	    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
	    </ul>
	    </form>
	    </div>

<script type="text/javascript">
    UE.getEditor('content',{
        wordCount:false, //关闭字数统计
        elementPathEnabled:false,//关闭elementPath
    });
   
</script>
