<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>暖扬扬管理页面</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="js/skins/danlan/laydate.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script language="JavaScript" src="js/common.js"></script>
<script src="js/laydate.js"></script>
<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>

		<div class="place">
	    <span>位置：</span>
	    <ul class="placeul">
	    <li><a href="index.php">首页</a></li>
	    <li><a >健康舒适家居</a></li>
	    <li><a href="dealer.php">服务商列表</a></li>
	    <li><a href="dealer.php?info&d_id={:$dealer.d_id:}">服务商详情</a></li>
	    </ul>
	    </div>
	    
	    <div class="formbody">
	    <ul class="forminfo">
	    <li><label>服务商公司名称</label><input name="d_company" type="text" class="dfinput" value='{:$dealer.d_company:}'disabled="disabled"/><i>服务商公司名称不能超过30个字符</i></li>
	    <li><label>账号</label><input name="d_name" type="text" class="dfinput" value='{:$dealer.d_name:}'disabled="disabled"/><i></i></li>
	    <li><label>密码</label><input name="d_pwd" type="text" class="dfinput" value='{:$dealer.d_pwd:}'disabled="disabled"/><i></i></li>
	    <li><label>区域</label>
    	<select disabled="disabled" name='d_district'  style="width:345px; height:32px; line-height:32px; border-top:solid 1px #c3ab7d; border-left:solid 1px #c3ab7d; border-right:solid 1px #e7d5ba; border-bottom:solid 1px #e7d5ba; background: rgba(0, 0, 0, 0) url('../images/inputbg.gif') repeat-x scroll 0 0;">
			<option value='华中地区'{:if {:$dealer.d_district:} eq '华中地区':}selected{:else:}{:/if:}>华中地区</option>
			<option value='华东地区'{:if {:$dealer.d_district:} eq '华东地区':}selected{:else:}{:/if:}>华东地区</option>
			<option value='西南/西北地区'{:if {:$dealer.d_district:} eq '西南/西北地区':}selected{:else:}{:/if:}>西南/西北地区</option>
			<option value='华北/东北地区'{:if {:$dealer.d_district:} eq '华北/东北地区':}selected{:else:}{:/if:}>华北/东北地区</option>
			<option value='华南地区'{:if {:$dealer.d_district:} eq '华南地区':}selected{:else:}{:/if:}>华南地区</option>
		</select>
    	</li>
    	<li><label>省份</label><input name="d_province" type="text" class="dfinput" value='{:$dealer.d_province:}'disabled="disabled"/><i></i></li>
	    <li><label>市区</label><input name="d_city" type="text" class="dfinput" value='{:$dealer.d_city:}'disabled="disabled"/><i></i></li>
	    <li><label>级别</label>
    	<select disabled="disabled" name="d_rank"  style="width:345px; height:32px; line-height:32px; border-top:solid 1px #c3ab7d; border-left:solid 1px #c3ab7d; border-right:solid 1px #e7d5ba; border-bottom:solid 1px #e7d5ba; background: rgba(0, 0, 0, 0) url("../images/inputbg.gif") repeat-x scroll 0 0;">
			<option value="A"{:if {:$dealer.d_rank:} eq 'A':}selected{:else:}{:/if:}>A</option>
			<option value="B"{:if {:$dealer.d_rank:} eq 'B':}selected{:else:}{:/if:}>B</option>
			<option value="C"{:if {:$dealer.d_rank:} eq 'C':}selected{:else:}{:/if:}>C</option>
			<option value="D"{:if {:$dealer.d_rank:} eq 'D':}selected{:else:}{:/if:}>D</option>
			<option value="E"{:if {:$dealer.d_rank:} eq 'E':}selected{:else:}{:/if:}>E</option>
			<option value="F"{:if {:$dealer.d_rank:} eq 'F':}selected{:else:}{:/if:}>F</option>
		</select>
    	</li>
    	<li><label>状态</label>
    	<select disabled="disabled" name="d_runstatus"  style="width:345px; height:32px; line-height:32px; border-top:solid 1px #c3ab7d; border-left:solid 1px #c3ab7d; border-right:solid 1px #e7d5ba; border-bottom:solid 1px #e7d5ba; background: rgba(0, 0, 0, 0) url("../images/inputbg.gif") repeat-x scroll 0 0;">
			<option value="1"{:if {:$dealer.d_runstatus:} eq 1:}selected{:else:}{:/if:}>正常</option>
			<option value="0"{:if {:$dealer.d_runstatus:} eq 0:}selected{:else:}{:/if:}>不正常</option>
		</select>
    	</li>
	    <li><label>邮箱</label><input name="d_email" type="text" class="dfinput" value='{:$dealer.d_email:}'disabled="disabled"/><i></i></li>
	    <li><label>联系人</label><input name="d_linkman" type="text" class="dfinput" value='{:$dealer.d_linkman:}'disabled="disabled"/><i></i></li>
	   	<li><label>联系电话</label><input name="d_link_phone" type="text" class="dfinput" value="{:$dealer.d_link_phone:}"disabled="disabled"/><i></i></li>
	    <li><label>负责人</label><input name="d_legalperson" type="text" class="dfinput" value="{:$dealer.d_legalperson:}"disabled="disabled"/><i></i></li>
	    <li><label>电话</label><input name="d_legalperson_phone" type="text" class="dfinput" value="{:$dealer.d_legalperson_phone:}"disabled="disabled"/><i></i></li>
	    <li><label>公司简介</label><textarea name="d_company_desc" cols="" rows="" class="taretextinput">{:$dealer.d_company_desc:}</textarea><i></i></li>
	    <li><label>办公地点</label><input name="d_rel_address" type="text" class="dfinput" value="{:$dealer.d_rel_address:}"disabled="disabled"/><i></i></li>
	    <li><label>送货地点</label><input name="d_pickup_address" type="text" class="dfinput" value="{:$dealer.d_pickup_address:}"disabled="disabled"/><i></i></li>
	    <li><label>展厅地点</label><input name="d_hall_address" type="text" class="dfinput" value="{:$dealer.d_hall_address:}"disabled="disabled"/><i></i></li>
	    <li><label>展示店面图</label>
	    <img src='../pictures/dealer/upload/thumb/s_{:$dealer.d_store_figure:}'/>
	    </li>
	    <li><label>展厅地图</label>
	    <img src='../pictures/dealer/upload/thumb/s_{:$dealer.d_map:}'/>
	    </li>
	    <li><label>展厅展示图</label>
	     {:foreach from="|"|explode:$dealer.d_hall_figure item=slist:}
	    <img src="../pictures/dealer/upload/thumb/s_{:$slist:}" />
	    {:/foreach:}
	    </li>
	    <li><label>&nbsp;</label><a href='dealer.php'><button class="btn" >返回</button></a></li>
	    </ul>
	    </div>

</body>
</html>
